<div id="main" class="main">
    <div class="main-title">
        <h2>查看考勤</h2>
    </div>
    <form class="form-horizontal">
        <div class="form-item">
            <label class="item-label">用户名称</label>
            <div class="controls">
                <input type="text" class="text input-large" readonly name="username" value="{$info.username|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">身份</label>
            <div class="controls">
                <input type="text" class="text input-large" readonly name="identity" value="<if condition='$info.identityType eq 0'>学生<elseif condition='$info.identityType eq 1'/>教师<else/></if>">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">所属班级</label>
            <div class="controls">
                <input type="text" class="text input-large" readonly name="className" value="{$info.className|default=''}">
            </div>
        </div>
        
        <div class="form-item">
            <label class="item-label">课程</label>
            <div class="controls">
                <input type="text" class="text input-large" readonly name="courseName" value="{$info.courseName|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">所属学院</label>
            <div class="controls">
                <input type="text" class="text input-large" readonly name="branchName" value="{$info.branchName|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">签到时间</label>
            <div class="controls">
                <input type="text" class="text input-large" readonly name="att_createTime" value="{$info.att_createTime|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">状态</label>
            <div class="controls">
                <input type="text" class="text input-large" readonly name="state" value="{$info.state|default=''}">
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn" id="submit" type="button">确 定</button>
            <button class="btn btn-return" type="button">返 回</button>
        </div>
    </form>
</div>
<script>
	$('.btn').click(function(){
		layer.closeAll();
	});
</script>
