<div id="main" class="main">
    <div class="main-title">
        <h2>查看证书模板</h2>
    </div>
    <form id='form' method="post" class="form-horizontal">
        <div class="form-item">
            <label class="item-label">年级：</label>
            <div class="controls">
                <select name='cce_gradeId' disabled>
                	<option value=''>--请选择--</option>
                	<volist name='grade' id='grade'>
                		<option value='{$grade.gr_id}' <if condition="$info.cce_gradeId eq $grade['gr_id']">selected='selected'</if>>{$grade.gr_name}</option>
                	</volist>
                </select>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">证书类型：</label>
            <div class="controls">
                <input type='radio' name='cce_type' disabled checked value='0'>电子文档证书　　<input type='radio' name='cce_type' disabled <if condition='$info.cce_type eq 1'>checked</if> value='1'>实物文件邮寄
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">{:isset($info['cce_id'])?'编辑':'新增'}证书：</label>
            <div class="controls">
                {:hook('UploadImages')}
            </div>
        </div>
        <div class="form-item">
            <button class="btn submit-btn ajax-post" id="submit" type="button">确 定</button>
            <button class="btn btn-return" type="button">返 回</button>
        </div>
    </form>
</div>    
<script>
	ajaxSubmitForm();
	$('.btn').click(function(){
		layer.closeAll();
	});
	$(function(){
		$('#upload_picture').hide();
	});
</script>
