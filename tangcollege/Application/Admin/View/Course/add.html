<div id="main" class="main">
    <div class="main-title">
        <h2>{:isset($info['co_id'])?'编辑':'新增'}课程</h2>
    </div>
    <form id='form' action="{:U()}" method="post" class="form-horizontal" enctype ="multipart/form-data">
        <div class="form-item">
            <label class="item-label">课程名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="co_name" value="{$info.co_name|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">课程描述</label>
            <label class="textarea input-large">
	            <textarea name="co_description">{$info.co_description|default=''}</textarea>
            </label>
        </div>
        <div class="form-item">
            <label class="item-label">课程内容</label>
            <label class="textarea input-large">
	            <textarea name="co_content">{$info.co_content|default=''}</textarea>
            </label>
        </div>
        <script>
             $(document).ready(function(){
				 var data = {$courseList};
                $('#courseType').menulevel({data:data});
              }); 
        </script>
        <div class="form-item">
            <label class="item-label">课程分类<span class="check-tips">（请选择课程分类）</span></label>
            <div class="controls">
               <div class="menu-level" id='courseType'>
                 <div class="container">
                  <span class="selected round">{$courseTypeName|default='--请选择--'}</span>    
                  <ul class="items" style="top:-170px;">
                    <li value="">--请选择--</li>
                  </ul>
                 </div>
                <input name="co_studyDirectionId" type="hidden" value="{$info.co_studyDirectionId|default=''}" id="menu-level-value"/>
              </div>
            </div>
        </div>
        <script>
             $(document).ready(function(){
				 var data = {$branch};
                $('#branch').menulevel({data:data});
              }); 
        </script>
        <div class="form-item">
            <label class="item-label">属所分院<span class="check-tips">（请选择用户所在分院）</span></label>
            <div class="controls">
               <div class="menu-level" id='branch'>
                 <div class="container">
                  <span class="selected round">{$branchName|default='--请选择--'}</span>    
                  <ul class="items" style="top:-170px;">
                    <li value="">--请选择--</li>
                  </ul>
                 </div>
                <input name="co_branchId" type="hidden" value="{$info.co_branchId|default=''}" id="menu-level-value"/>
              </div>
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">课程学分</label>
            <div class="controls">
                <input type="text" class="text input-large" name="co_score" value="{$info.co_score|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">课程LOGO</label>
            <div class="controls">
                {:hook('UploadImages')}
            </div>
        </div>
        <div class="form-item">
        	<input type="hidden" name="co_id" value="{$info.co_id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" type="button">返 回</button>
        </div>
    </form>
</div>

<script>
	ajaxSubmitForm();
	$('.btn-return').click(function(){
		layer.closeAll();
	});
</script>
