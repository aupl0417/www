<div id="main" class="main">
    <div class="main-title">
        <h2>{:isset($info['sd_id'])?'编辑':'新增'}课程分类</h2>
    </div>
    <form id='form' action="{:U()}" method="post" class="form-horizontal" enctype ="multipart/form-data">
        <div class="form-item">
            <label class="item-label">课程分类名称</label>
            <div class="controls">
                <input type="text" class="text input-large" name="sd_name" value="{$info.sd_name|default=''}">
            </div>
        </div>
        <div class="form-item">
            <label class="item-label">课程分类描述</label>
            <label class="textarea input-large">
	            <textarea name="sd_description">{$info.sd_description|default=''}</textarea>
            </label>
        </div>
        <div class="form-item">
        	<input type="hidden" name="sd_id" value="{$info.sd_id|default=''}">
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" type="button">返 回</button>
        </div>
    </form>
</div>

<script>
	ajaxSubmitForm();
	$('.btn-return').click(function(){
		layer.closeAll();
	});
</script>
