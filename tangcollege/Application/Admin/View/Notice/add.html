<div id="main" class="main">
    <div class="main-title">
        <h2>{:isset($info['n_id'])?'编辑':'新增'}公告</h2>
    </div>
    <form id='form' action="{:U()}" method="post" class="form-horizontal" enctype ="multipart/form-data">
        <script>
             $(document).ready(function(){
				 var data = {$branch};
                $('.menu-level').menulevel({data:data});
              }); 
        </script>
        <div class="form-item">
            <label class="item-label">属所分院<span class="check-tips">（请选择用户所在分院）</span></label>
            <div class="controls">
               <div class="menu-level">
                 <div class="container">
                  <span class="selected round">{$branchName|default='--请选择--'}</span>    
                  <ul class="items" style="top:-170px;">
                    <li value="">--请选择--</li>
                  </ul>
                 </div>
                <input name="n_branchId" type="hidden" value="{$info.n_branchId|default=$branchId}" id="menu-level-value"/>
              </div>
            </div>
        </div>
        <div class="form-item">
            <label class="textarea input-large">
	            <textarea name="n_content">{$info.n_content}</textarea>
            </label>
        </div>
        <div class="form-item">
        	<input type='hidden' name='n_id' value='{$info.n_id}'>
            <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
            <button class="btn btn-return" type="button">返 回</button>
        </div>
    </form>
</div>

<script>
	ajaxSubmitForm();
	$('.btn-return').click(function(){
		layer.closeAll();
	});
</script>
