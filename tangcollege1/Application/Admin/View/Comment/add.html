
<div id="main" class="main">
	<form id='form' action="{:U()}" method="post" class="form-horizontal">
		<div class="form-containers">
	     <div class="form-item">
	         <label class="item-label">印象标签名称：</label>
	         <div class="controls">
	         	<input type="text" class="text" name="ct_name">
	         </div>
	     </div>
	    </div>
	    <div class="form-item">
	    	<input type='hidden' name='cre_id' value='{$info.cre_id}'>
	        <button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
	        <button class="btn btn-return" onclick="go()">返 回</button>
	    </div>
	</form>
</div>
<script>
	ajaxSubmitForm();

	function go(){
		window.location.href = "{:U('Comment/index')}";
	}
	//导航高亮
	highlight_subnav('{:U('Comment/index')}');
</script>
