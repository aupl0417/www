 <div id="main" class="main">
	<form id="form" action="{:U('branchAddByAjax')}" method="post" class="form-horizontal">
		<div class="form-item cf">
			<label class="item-label">机构名<span class="check-tips">（输入分院名字）</span></label>
			<div class="controls">
				<input type="text" class="text input-large" name="br_name" value="">
			</div>
		</div>
        <script type="text/javascript" src="__JS__/plug/areaSelect.js"></script>
		 <script>
             $(document).ready(function(){
				var data = {$brachLists};
                $('.menu-level').menulevel({data:data});
				url = '{:U('Structure/getAreaInfoByAjax')}';
				ids = 1;
				$('.select-area').areaSelect({url:url,ids:ids});
			    var loading = null;
				var options = {
					   beforeSubmit: function (formData, jqForm, options) {
						  loading = layer.load(); 
					   },
                       success: function (data) {
                                   layer.close(loading);
								   layer.msg(data.info,function(){
                                      if(data.status == 1) {
									   self.location.reload();
								      }
                                   }); 
                                 }
                              }; 
                $("#form").ajaxForm(options);
				
		
              }); 
        </script>
        <div class="form-item cf">
            <label class="item-label">属所分院<span class="check-tips">（请选择用户所在分院）</span></label>
            <div class="controls">
               <div class="menu-level">
                 <div class="container">
                  <span class="selected round">请选择</span>    
                  <ul class="items" style="top:-170px;">
                    <li value="">请选择</li>
                  </ul>
                 </div>   
                <input name="br_parentId" type="hidden" value="" id="menu-level-value"/>
              </div>
            </div>
        </div>
		<div class="form-item cf">
			<label class="item-label">所在地区<span class="check-tips"></span></label>
			<div class="controls select-area">
				<select  id="province">
                  <option>选择省</option>
				</select>
                <select id="city">
                  <option>选择市</option>
				</select>
                <select name="br_areaId" id="area">
                   <option>选择县/区</option>
				</select>
			</div>
		</div>
		<div class="form-item cf">
			<label class="item-label">详细地址<span class="check-tips"></span></label>
			<div class="controls">
				<label class="textarea input-large"><textarea name="br_address"></textarea></label>
			</div>
		</div>

		<div class="form-item">
			
			<button type="submit" class="btn submit-btn ajax-post" target-form="form-horizontal">确 定</button>
		</div>
	</form>
 </div>
