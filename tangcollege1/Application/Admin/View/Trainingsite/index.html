<extend name="Public/base"/>

<!-- 子导航 -->
<block name="public/sidebar">

</block>

<block name="body">
	<!-- 标题 -->
	<div class="main-title">
		<h2>
			培训地址管理
		</h2>
	</div>

	<!-- 按钮工具栏 -->
	<div class="cf">
		<div class="fl">
			<div class="btn-group">
				<button class="btn document_add"  onclick="trainingSiteManager.add()">添加培训地址</button>
			</div>
			<!-- <button class="btn ajax-post confirm" target-form="ids" url="{:U("course/del")}">删 除</button>
			<button class="btn list_sort" url="{:U('sort',array('cate_id'=>$cate_id,'pid'=>I('pid',0)),'')}">排序</button> -->
		</div>

		<!-- 高级搜索 -->
		<div class="search-form fr cf">
			<div class="sleft">
				<div class="drop-down">
					<span id="sch-sort-txt" class="sort-txt" data="{$status}"><if condition="get_status_title($status) eq ''">所有<else/>{:get_status_title($status)}</if></span>
					<i class="arrow arrow-down"></i>
					<ul id="sub-sch-menu" class="nav-list hidden">
						<li><a href="javascript:;" value="">所有</a></li>
						<li><a href="javascript:;" value="1">正常</a></li>
						<li><a href="javascript:;" value="0">禁用</a></li>
						<li><a href="javascript:;" value="2">待审核</a></li>
					</ul>
				</div>
				<input type="text" name="title" class="search-input" value="{:I('title')}" placeholder="请输入标题文档">
				<a class="sch-btn" href="javascript:;" id="search" url="{:U('article/index','pid='.I('pid',0).'&cate_id='.$cate_id,false)}"><i class="btn-search"></i></a>
			</div>
            <div class="btn-group-click adv-sch-pannel fl">
                <button class="btn">高 级<i class="btn-arrowdown"></i></button>
                <div class="dropdown cf">
                	<div class="row">
                		<label>更新时间：</label>
                		<input type="text" id="time-start" name="time-start" class="text input-2x" value="" placeholder="起始时间" /> -
                		<input type="text" id="time-end" name="time-end" class="text input-2x" value="" placeholder="结束时间" />
                	</div>
                	<div class="row">
                		<label>创建者：</label>
                		<input type="text" name="nickname" class="text input-2x" value="" placeholder="请输入用户名">
                	</div>
                </div>
            </div>
		</div>
	</div>

	<!-- 数据表格 -->
    <div class="data-table">
		<table>
            <!-- 表头 -->
            <thead>
                <tr>
                    <th class="row-selected row-selected">
                        <input class="check-all" type="checkbox">
                    </th>
                    <th>ID</th>
                    <th>地址名</th>
                    <th>详细地址</th>
                    <th>所属分院</th>
                    <th>所在地区</th>
                    <th>产权类型</th>
                    <th>操作</th>
                </tr>
            </thead>

            <!-- 列表 -->
            <tbody>
                <volist name='lists' id='data'>
                	<tr>
                		<td><input class="ids" type="checkbox" value="{$data['tra_id']}" name="ids[]"></td>
                        <td>{$data.tra_id}</td>
                		<td>{$data.tra_name}</td>
                		<td>{$data.tra_address}</td>
                		<td>{$data.br_name}</td>
                		<td>{$data.area}</td>
                		<td><if condition="$data['tra_holdType'] eq 0 ">自有<else /> 租赁</if></td>
                		<td><a class="sch-btn" href="javascript:void(0);" onclick="trainingSiteManager.edit({$data.tra_id})">编辑</a> | <a class="sch-btn"href="javascript:void(0);" onclick="trainingSiteManager.del({$data.tra_id})">删除</a></if></td>
                	</tr>
                </volist>
            </tbody>
        </table>
	</div>
	<!-- 分页 -->
    <div class="page">
        {$page}
    </div>
</div>

</block>
<block name="script">
<link href="__STATIC__/datetimepicker/css/datetimepicker.css" rel="stylesheet" type="text/css">
<php>if(C('COLOR_STYLE')=='blue_color') echo '<link href="__STATIC__/datetimepicker/css/datetimepicker_blue.css" rel="stylesheet" type="text/css">';</php>
<link href="__STATIC__/datetimepicker/css/dropdown.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__STATIC__/datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" charset="UTF-8"></script>
<script type="text/javascript">
function trainingSiteManager(){ 
            var manager = new Object; 
            manager.box = null; 
            manager.del = function(id){ 
			   if(!confirm('确认删除？'))
			     return false;
			   url = "{:U('trainingsite/del')}";
               $.ajax({type:'GET',url:url,data:{id:id}, dataType: "json", success: function(data){
                   if(data.status == 1) {
					  layer.msg('删除成功', function(){
                          location.reload();
                      });
				  }else{
					  layer.msg(data.info, {
                         time: 2000
                      });
				  }
              }});
           }; 
		   manager.add = function(){ 
			  url = "{:U('Trainingsite/getAddTrainingSiteTempletByAjax')}";
               $.ajax({type:'GET',url:url, success: function(str){
                   manager.box = layer.open({
					                type : 1,
                                    content: str,
									area   : ['600px','700px'],
                  });
              }});
		   };
		   manager.edit = function(id){ 
			  url = "{:U('trainingsite/getEditTrainingSiteTempletByAjax')}";
               $.ajax({type:'GET',url:url,data:{id:id}, success: function(str){
                   manager.box = layer.open({
					                type : 1,
                                    content: str,
									area   : ['600px'],
                  });
              }});
		   };
           return manager; 
        } 
		
var trainingSiteManager = trainingSiteManager();
$(function(){
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
		var status = $("#sch-sort-txt").attr("data");
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
		if(status != ''){
			query += 'status=' + status + "&" + query;
        }
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});

	/* 状态搜索子菜单 */
	$(".search-form").find(".drop-down").hover(function(){
		$("#sub-sch-menu").removeClass("hidden");
	},function(){
		$("#sub-sch-menu").addClass("hidden");
	});
	$("#sub-sch-menu li").find("a").each(function(){
		$(this).click(function(){
			var text = $(this).text();
			$("#sch-sort-txt").text(text).attr("data",$(this).attr("value"));
			$("#sub-sch-menu").addClass("hidden");
		})
	});

	//只有一个模型时，点击新增
	$('.document_add').click(function(){
		var url = $(this).attr('url');
		if(url != undefined && url != ''){
			window.location.href = url;
		}
	});

    //回车自动提交
    $('.search-form').find('input').keyup(function(event){
        if(event.keyCode===13){
            $("#search").click();
        }
    });

    $('#time-start').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
	    minView:2,
	    autoclose:true
    });

    $('#time-end').datetimepicker({
        format: 'yyyy-mm-dd',
        language:"zh-CN",
	    minView:2,
	    autoclose:true
    });
})
</script>
</block>
