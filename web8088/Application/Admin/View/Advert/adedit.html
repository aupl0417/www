<include file="Public:header" />
<div id="content">

	
	<div class="container">
		
		<div class="row">
			

			<include file="Public:nav" />
			
			
			<div class="span9">
				<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>修改分类菜单</h3>
						
					
					</div> <!-- /widget-header -->
					<div></div>
				<form  action="{:U('Advert/Update')}" method="post" id="edit-profile" class="form-horizontal" enctype="multipart/form-data">
						<fieldset>
							
								<div class="control-group">
								<label class="control-label" for="input01">广告位名称：</label>
								<div>									
										<input type="text" class="input-xlarge"  name="adname" id='adname' value="{$row.adname}"/>									
										<span id="name"></span>
								</div>
							</div>
								<input type="hidden" class="input-xlarge"  name="id" value="{$row.id}"/>	
							<div class="control-group">
								<label class="control-label" for="input01">链接地址：</label>
								<div>									
										<input type="text" class="input-xlarge"  name="url" id='url'  value="{$row.url}"/>									
										<span id="name"></span>
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">上传时间：</label>
								<div>									
										<input type="text" class="input-xlarge"  name="ctime" id='ctime' node="date"   value="{$row.ctime}"/>									
										<span id="name" ></span>
								</div>
								
							</div>
								<div class="control-group">
								<label class="control-label" for="input01">过期时间：</label>
								<div>									
										<input type="text" class="input-xlarge"  name="otime" id='otime' node="date"  value="{$row.otime}"/>									
										<span id="name"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">排序：</label>
								<div>									
										<input type="text" class="sort"  maxLength="5" size="20" value="{$vo.sort}"  name="sort" id="sort" />								
										<span id="name"></span>
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">图片：</label>
								<div>	
									 <input  type="file" name="	advert" size="35" value="{$vo.advert}"/>																		
										
								</div>
							</div>
							<div class="form-actions">
								<button type="sumbit" id="button" class="btn btn-primary">修改</button> <button type="button" class="btn" id="btn">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;<span id="err"></span>
							</div>
						</fieldset>
					</form>			
				
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
