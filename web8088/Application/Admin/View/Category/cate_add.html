<include file="Public:header" />
<div id="content">

	
	<div class="container">
		
		<div class="row">
			

			<include file="Public:nav" />
			
			
			<div class="span9">
				<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>添加分类菜单</h3>
						
					
					</div> <!-- /widget-header -->
					<div></div>
				<form  action="{:U('Category/insertCate')}" method="post" id="edit-profile" class="form-horizontal" enctype="multipart/form-data" method="post">
						<fieldset>
							
							<div class="control-group">
								<label class="control-label" for="input01">分类名称：</label>
								<div>									
										<input type="text" class="input-xlarge"  name="catename" id='catename'/>									
										<span id="name"></span>
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="optionsCheckboxList">上级分类：</label>
								<div class="btn-group">
								  <select class="form-control" name="parent_id" id="parent_id">
									  <option value="0">顶级分类</option>
								<volist name='data' id='vo'>
								<option value='{$vo.id}'><if condition="$vo['depth'] eq 0"> <font color='red'>
							<strong>{$vo.catename}</strong>
						</font><elseif condition="$vo['depth'] eq 1"/><font color='red'>&nbsp;&nbsp;&nbsp;&nbsp;{$vo.catename}</font> 
						<else /><font color='blue'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.catename}</font> </if></option>
								</volist>
								  </select>
								
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">描述：</label>
								<div>	<textarea class="input-xlarge"  name="desc" id='desc'></textarea>							
																											
										
								</div>
							</div>
							
							<div class="control-group">
								<label class="control-label" for="input01">等级：</label>
								<div>	<input type="text" class="input-xlarge"  name="depth" id="depth" placeholder="一级为0,二级为1, 三级为2"/>							
																											
										
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">LOGO头像：</label>
								<div>	
									 <input  type="file" name="logo" size="35" />																		
										
								</div>
							</div>
							
							<div class="form-actions">
								<button type="sumbit" id="button" class="btn btn-primary">添加</button> <button type="button" class="btn" id="btn">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;<span id="err"></span>
							</div>
						</fieldset>
					</form>			
				
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
