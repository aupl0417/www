<include file="Public:header" />
<div id="content">

	
	<div class="container">
		
		<div class="row">
			

			<include file="Public:nav" />
			
			
			<div class="span9">
				<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>修改分类菜单</h3>
						
					
					</div> <!-- /widget-header -->
					<div></div>
				<form  action="{:U('Category/Update')}" method="post" id="edit-profile" class="form-horizontal" enctype="multipart/form-data">
						<fieldset>
							
							<div class="control-group">
								<label class="control-label" for="input01">分类名称：</label>
								<div>									
										<input type="text" class="input-xlarge"  name="catename" id='catename' value="{$row.catename}"/>									
										<span id="name"></span>
								</div>
							</div>
							<input type="hidden" class="input-xlarge"  name="id" value="{$row.id}"/>	
							<div class="control-group">
								<label class="control-label" for="optionsCheckboxList">上级分类：</label>
								<div class="btn-group">
								  <select class="form-control" name="parent_id" id="parent_id">
									  <option value="0">顶级分类</option>
								<foreach name='data' item='vo'> <if
								condition="$row['parent_id'] eq $vo['id']">
								<option value='{$vo.id}' selected><if condition="$vo['parent_id'] eq 0"> <font color='red'>
							<strong>{$vo.catename}</strong>
						</font> <else /><font color='red'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.catename}</font> </if></option>
								<else />
								<option value='{$vo.id}'><if condition="$vo['parent_id'] eq 0"> <font color='red'>
							<strong>{$vo.catename}</strong>
						</font> <else /><font color='red'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$vo.catename}</font> </if></option>
								</if> </foreach>
								  </select>
								
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">描述：</label>
								<div>	<textarea class="input-xlarge"  name="desc" id='desc'>{$row.desc}</textarea>							
																											
										
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">等级：</label>
								<div>	<input type="text" class="input-xlarge"  name="depth" id="depth" value="{$row.depth}"/>							
																											
										
								</div>
							</div>
							<div class="control-group">
								<label class="control-label" for="input01">LOGO头像：</label>
								<div>	
									 <input  type="file" name="logo" size="35" />																		
										
								</div>
							</div>
							<div class="form-actions">
								<button type="sumbit" id="button" class="btn btn-primary">修改</button> <button type="button" class="btn" id="btn">重置</button>&nbsp;&nbsp;&nbsp;&nbsp;<span id="err"></span>
							</div>
						</fieldset>
					</form>			
				
			</div> <!-- /span9 -->
			
			
		</div> <!-- /row -->
		
	</div> <!-- /container -->
	
</div> <!-- /content -->
