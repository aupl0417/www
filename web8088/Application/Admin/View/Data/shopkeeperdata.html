		<div class="row">
			

			<include file="Public:nav" />
			
			
                    
                    		<div class="span9">
				<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>
					商家数据 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                            <tbody>
                               <volist name='data' id='vo'>

                                       <td class="user__name">{$vo['nickname']?$vo['nickname']:$vo['company_name']}</td>
                                       <td>{$vo['number']?$vo['number']:0}</td>
                                       <td>{$vo.kccount}</td>
                                       <td>{$vo.statusText}</td>
                                       <td>
                                           <a href="{:U('Shopkeeper/detail', array('sid' => $vo['id'], 't' => time()))}" class="btn btn-info btn-small">查看详细资料</a>
                                           <a href="{:U('Shopkeeper/auth', array('sid' => $vo['id'], 't' => time()))}" class="btn btn-warning btn-small">查看认证资料</a>
                                           <a href="{:U('Shopkeeper/sendMsg', array('sid' => $vo['id'], 't' => time()))}" class="btn btn-primary btn-small">发送系统消息</a>
                                       </td>
                                   </tr>
                              </volist>
                            </tbody>
                        </table>

                   <!--  </div> /widget-content -->

                   	<!-- 分页 -->	
                    {$page}

                </div> <!-- /widget -->

            </div> <!-- /span10 -->

        </div> <!-- /row -->

    </div> <!-- /container -->

</div> <!-- /content -->
