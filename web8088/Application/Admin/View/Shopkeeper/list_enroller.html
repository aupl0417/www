<div id="content">

	
	<div class="container">
		
		<div class="row">
			

			<include file="Public:nav" />
			
			
                    
                    		<div class="span9">
				<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>
					课程数据 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						</h3>
					<p class="pull-right">报名数量:<b>{$count}</b>  </p>
					</div> <!-- /widget-header -->
	

                   <!--  <div class="widget-content"> -->

                        <table class="table table-striped table-bordered">
                            <thead>

                            <tr>
                                <th>头像</th>
                                <th>用户名</th>
                                <th>邮箱（可能没）</th>
                                <th>报名手机号码</th>
                                <th>年龄</th>
                                <th>性别</th>
                                <th>学校</th>
                                <th>报名时间</th>
                            </tr>

                            </thead>

                            <tbody>
                               <volist name='data' id='vo'>
                                   <tr>
                                       <td><img src="{$vo.avatar}" alt=""></td>
                                       <td>{$vo.firstname}{$vo.lastname}</td>
                                       <td>{$vo.email}</td>
                                       <td>{$vo.user_phone}</td>
                                       <td>{$vo.age}</td>
                                       <td>{$vo.sex}</td>
                                       <td>{$vo.school}</td>
                                       <td>{$vo.enroll_time}</td>
                                   </tr>
                              </volist>
                            </tbody>
                        </table>

                   <!--  </div> /widget-content -->

                   	<!-- 分页 -->	

                    {$page}

                </div> <!-- /widget -->

            </div> <!-- /span10 -->

        </div> <!-- /row -->

    </div> <!-- /container -->

</div> <!-- /content -->
