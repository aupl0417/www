<style type="text/css">
    .picker_wrap{
        -webkit-animation-name: bounceInDown;
        -webkit-animation-delay: 0s;
        -webkit-animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        -webkit-animation-timing-function: linear;
    }
    .window_bg{
        -webkit-transition: opacity 1s;
    }
    @-webkit-keyframes bounceInDown {
        0%, 60%, 75%, 90%, 100% {
            -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -3000px, 0);
            transform: translate3d(0, -3000px, 0);
        }

        60% {
            opacity: 1;
            -webkit-transform: translate3d(0, 25px, 0);
            transform: translate3d(0, 25px, 0);
        }

        75% {
            -webkit-transform: translate3d(0, -10px, 0);
            transform: translate3d(0, -10px, 0);
        }

        90% {
            -webkit-transform: translate3d(0, 5px, 0);
            transform: translate3d(0, 5px, 0);
        }

        100% {
            -webkit-transform: none;
            transform: none;
        }
    }

    @keyframes bounceInDown {
        0%, 60%, 75%, 90%, 100% {
            -webkit-transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
            transition-timing-function: cubic-bezier(0.215, 0.610, 0.355, 1.000);
        }

        0% {
            opacity: 0;
            -webkit-transform: translate3d(0, -3000px, 0);
            transform: translate3d(0, -3000px, 0);
        }

        60% {
            opacity: 1;
            -webkit-transform: translate3d(0, 25px, 0);
            transform: translate3d(0, 25px, 0);
        }

        75% {
            -webkit-transform: translate3d(0, -10px, 0);
            transform: translate3d(0, -10px, 0);
        }

        90% {
            -webkit-transform: translate3d(0, 5px, 0);
            transform: translate3d(0, 5px, 0);
        }

        100% {
            -webkit-transform: none;
            transform: none;
        }
    }

    .bounceInDown {
        -webkit-animation-name: bounceInDown;
        animation-name: bounceInDown;
    }

    @-webkit-keyframes window_in {
        0% {
            -webkit-transform: scale(0.1);
        }

        50% {
            -webkit-transform: scale(0.5);

        }

        100% {
            -webkit-transform: scale(1);

        }
    }
    @-webkit-keyframes window_Out {
        0% {
            -webkit-transform: scale(1);
        }

        50% {
            -webkit-transform: scale(0.5);

        }

        100% {
            -webkit-transform: scale(0);
        }
    }
    .picker_wrap_out{
        -webkit-animation-name: window_Out;
    }
    .bounceOutRight {
        -webkit-animation-duration: 1s;
        -webkit-animation-name: bounceOutRight;
        animation-name: bounceOutRight;
    }

    @-webkit-keyframes bounceOutRight {
        20% {
            opacity: 1;
            -webkit-transform: translate3d(-20px, 0, 0);
            transform: translate3d(-20px, 0, 0);
        }

        100% {
            opacity: 0;
            -webkit-transform: translate3d(2000px, 0, 0);
            transform: translate3d(2000px, 0, 0);
        }
    }

</style>


<section class="window_bg">
    <div class="picker_wrap" style="top: 180px; padding-top: 0em;position: fixed">
        <p class="picker_p" style="padding-top: 10px;padding-bottom: 10px; font-size: 1.1em;">为了提高你的约课质量，请填写您的真
            实手机号码。
        </p>
        <div class="pick_bottom_wrap" id="shoplistselect">
            <div class="pick_sub_wrap">
                <button class="pick_submit" id="winSubmitBtn" style="margin: 0 auto!important;display: block;">确定</button>
            </div>
        </div>
    </div>
</section>
        <script type="text/javascript">
            $("#winSubmitBtn").click(function () {
                $(".picker_wrap").addClass("bounceOutRight");
                $(".window_bg").addClass("op_0");
                setTimeout(function () {
                    $(".window_bg").addClass("hidden");
                },1000)
            });
        </script>
