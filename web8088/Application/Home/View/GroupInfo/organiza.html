<include file="Component:alert" />
<script type="text/javascript">
	var areaUrl="{:U('Api/Area/getArea')}";
	var secondUrl="{:U('Api/Area/getSecondArea')}";
	var areasUrl="{:U('Api/GroupInfo/getGroupInfo')}";
	var cateUrl="{:U('Api/GroupInfo/getCategory')}";
	var thirdcateUrl="{:U('Api/GroupInfo/thirdCategory')}";
	var searchUrl="{:U('Api/GroupInfo/getSearch')}";
	var busUrl="{:U('GroupInfo/business')}";
	var busajaxUrl="{:U('Api/GroupInfo/getBusiness')}";
	var addwishUrl="{:U('GroupInfo/addwish')}";
    // 需求：改造alert框，在右上角添加关闭按钮，改变按钮样式。
    function beforeAlertWinShow(alertWin) {
        var alert = alertWin.getTarget();
        var closeImg = document.createElement('img');
        closeImg.src = '__HIMG__/close-radius.png';
        closeImg.style.position = 'absolute';
        closeImg.style.width = '2em';
        closeImg.style.height = '2em';
        closeImg.style.right = '-.5em';
        closeImg.style.top = '-.5em';
        alert.appendChild(closeImg);
        // 添加关闭事件
        closeImg.onclick = function (e) {
            afterAlertWinClose(alertWin);
            alertWin.hidden();
        };
        alert.parentNode.onclick = function (e) {
            var theTarget = e.target? e.target : e.srcElement;
            if(this == theTarget) alertWin.hidden();
        };
        // 修改文字和宽度
        alert.style.width = '80%';
        alertWin.getButton().innerHTML = '添加机构';
    }
    function afterAlertWinClose(alertWin) {
        var alert = alertWin.getTarget();
        var img = alert.getElementsByTagName('img')[0];
        // 恢复文字
        alert.style.width = '70%';
        alertWin.getButton().innerHTML = '确定';
        // 移除关闭事件
        console.log('img ' + img);
        img.onclick = null;
        console.log('parent ' + alert.parentNode);
        alert.parentNode.onclick = null;

        // 移除图片
        alert.removeChild(img);
    }
</script>
