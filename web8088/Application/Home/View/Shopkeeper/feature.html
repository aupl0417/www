
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>
    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>
    <title>课程特色 - 17约课</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/reset.css">
    <link rel="stylesheet" href="__HCSS__/2.css"/>
    <link rel="stylesheet" href="__HCSS__/4.css"/>
    <meta name="keywords" content="17约课,一起约课,约课,教育培训,约课神器,校园约课,大学生培训,约老师,约女神,驾驶培训,设计培训,职业考证,音乐培训,英语培训,小语种培训,体育培训" />
    <meta name="description" content="17约课 - 约您身边的良师益友！为您提供约老师，约课程，约女神，约学霸等海量信息，充分满足您免费约课，免费发布课程的需求。" />
</head>
<body>
<header id="top_header">
    <div id="header" align="center">
        <h3 class="identify_title">课程特色</h3>
        <a href="" class="identify_back"><img src="__HIMG__/Return2.png" alt=""/>返回</a>
    </div>
</header>
<div class="wrapper">
            <div class="course_feature_wrap">
               <div class="course_feature_add">
                   <div class="input_wrap course_feature_input">
                       <input type="text" class="register_input" placeholder="自定义特色，不超过四个字">
                   </div>
                   <button class="course_feature_btn">添加</button>
               </div>
                <p class="course_feature_select_p">选择3个你的课题特色表情</p>
                <ul class="course_select_ul">
                    <li>免费试听</li>
                    <li>就业推荐</li>
                    <li>素质培养</li>
                    <li>泡女必备</li>
                    <li>名牌课程</li>
                    <li>价格超值</li>
                    <li>幽默风趣</li>
                    <li>师资雄厚</li>
                </ul>
                <button class="register_submit course_save">保存</button>
            </div>
</div>

<script type="text/javascript" src="__HJS__/zepto.min.js"></script>
<script type="text/javascript">
    $('.course_select_ul').on('click','li',function (event) {
        if($(event.target).hasClass("course_select_ul_active")){
            $(event.target).removeClass("course_select_ul_active");
        }
        else{
            $(event.target).addClass("course_select_ul_active");
        }
    });
    $('.course_feature_btn').click(function (event) {
        var value = $('.register_input').val();
        if(value==""){
            easyAlert("内容不能为空");
        }
        else if(value.length>4){
            easyAlert("长度不能大于4");
        }
        else {
            $('.course_select_ul').append('<li>' + value + '</li>');
        }
    })
</script>
<include file="Public:statistics"/>
</body>
</html>
