
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>
    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>
    <title>消息 - 17约课</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/reset.css">
    <link rel="stylesheet" href="__HCSS__/2.css"/>
    <link rel="stylesheet" href="__HCSS__/4.css"/>
    <meta name="keywords" content="17约课,一起约课,约课,教育培训,约课神器,校园约课,大学生培训,约老师,约女神,驾驶培训,设计培训,职业考证,音乐培训,英语培训,小语种培训,体育培训" />
    <meta name="description" content="17约课 - 约您身边的良师益友！为您提供约老师，约课程，约女神，约学霸等海量信息，充分满足您免费约课，免费发布课程的需求。" />
</head>
<body>
<header id="top_header">
    <div id="header" align="center">
        <h3 class="identify_title">消息</h3>
        <a href="javascript:history.back(-1)" class="identify_back"><img src="__HIMG__/Return2.png" alt=""/>返回</a>
    </div>
</header>
<div class="wrapper" id="commentPanel">
    <div class="nodata_wrap hidden">
        <img src="/Public/Home/img/nodata.png" alt="">
        <p class="nodata_p">还没有消息呢</p>
    </div>
    <!--<img src="__HIMG__/loading.gif" alt="" class="loading hidden"/>-->
    <div class="css-loading hidden">
        <div class="ball-holder">
            <div class="ball"></div>
        </div>
    </div>
</div>

<!-- 模板 -->

<script id="commentTpl" type="text/template">
	{@each data as it,index}
    <div class="blank w96 ml2 info_item">
    	{@if it.uid > 0}<a href="{:U('LookUser/moinfo')}?uid=${it.uid}">{@else}<a href="{:U('Shopkeeper/info')}?id=${it.sid}">{@/if}
        	<img src="${it.avatar}" alt="" class="info_user_img"/>
        </a>
        <h2 class="info_item_name">${it.nickname}</h2>
        <span class="info_item_time">${it.ctime}</span>
        <p class="info_item_cont">${it.content}</p>
        <a href="{:U('Shopkeeper/cont')}?id=${it.info_id}">
	        <div class="info_item_course_wrap">
	               <div class="info_item_course">
	                    <img src="__UPLOAD__/${it.environ}" alt=""/>
	                    <p>${it.title}</p>
	                </div>
	        </div>
        </a>
    </div>
	{@/each}	
</script>

<!-- /模板 -->

<script type="text/javascript">
var g = {
    "selfUrl":      "__SELF__",
    "signInUrl":    "{:U('Shopkeeper/signin')}"
};
</script>

<script type="text/javascript" src="__HJS__/zepto.min.js"></script>
<script type="text/javascript" src="__HJS__/juicer-min.js"></script>
<include file="Component:alert" />
<script type="text/javascript" src="__HJS__/shopkeeper/msg.js" charset="utf-8"></script>
<include file="Public:statistics"/>
</body>
</html>
