<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>
    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>
    <title>注册成功 - 17约课</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/reset.css">
    <link rel="stylesheet" href="__HCSS__/4.css"/>
    <link rel="stylesheet" href="__HCSS__/2.css"/>
    <meta name="keywords" content="17约课,一起约课,约课,教育培训,约课神器,校园约课,大学生培训,约老师,约女神,驾驶培训,设计培训,职业考证,音乐培训,英语培训,小语种培训,体育培训" />
    <meta name="description" content="17约课 - 约您身边的良师益友！为您提供约老师，约课程，约女神，约学霸等海量信息，充分满足您免费约课，免费发布课程的需求。" />
</head>
<body>
<div class="register_wrap e_first_register" style="height: 55em;">
    <img src="__HIMG__/logo2.png" alt="" class="register_title"/>
    <p class="e_register_second_title">开通商家发布课程服务</p>
    <p class="e_first_register_path"><img src="__HIMG__/1(1).png" alt=""/>填写联系方式
    <div class="e_register_line"></div></p>
    <p class="e_first_register_path"><img src="__HIMG__/2(2).png" alt=""/>填写公司名称
    <div class="e_register_line"></div></p>
    <p class="e_first_register_path"><img src="__HIMG__/3(1).png" alt=""/>验证公司邮箱</p>
    <p class="e_register_end">验证邮件已发送至: {$data.company_email}</p>
    <p class="e_first_register_chip">请登录邮箱点击右键內的链接，验证后即可发布课程</p>
    <br/>
    <div class="regiser_end_line"></div>
    <p>没有收到邮件确认，怎么办?</p>
    <p>1.邮箱地址填写错误?</p>
    <p>2.看看是否在邮箱的垃圾邮件、广告右键目录里</p>
    <p>3.稍等几分钟，若还未收到验证邮件</p>
    <p class="send_email"><a href="javascript:void(0)" onclick="sendActiveEmail()">重新发送验证邮件</a></p>
</div>
<include file="Public:statistics"/>
</body>
</html>
<script type="text/javascript" src="__HJS__/zepto.min.js"></script>
<script type="text/javascript">
function sendActiveEmail() {
	var args = {
			"sid":		{$data.sid},
			"email":	"{$data.company_email}",
			"baseUrl":	"Home/Shopkeeper/handleActive"
	}
	$.get("{:U('api/ShopkeeperActive/sendActiveEmail')}", args, function(data) {
		console.log(data)
	}, "json");
}
</script>
