
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>
    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>
    <title>机构认证 - 17约课</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/reset.css">
    <link rel="stylesheet" href="__HCSS__/2.css"/>
    <link rel="stylesheet" href="__HCSS__/4.css"/>
    <meta name="keywords" content="17约课,一起约课,约课,教育培训,约课神器,校园约课,大学生培训,约老师,约女神,驾驶培训,设计培训,职业考证,音乐培训,英语培训,小语种培训,体育培训" />
    <meta name="description" content="17约课 - 约您身边的良师益友！为您提供约老师，约课程，约女神，约学霸等海量信息，充分满足您免费约课，免费发布课程的需求。" />
</head>
<body>
<header id="top_header">
    <div id="header" align="center">
        <h3 class="identify_title">机构认证</h3>
        <a href="javascript:history.back(-1)" class="identify_back"><img src="__HIMG__/Return2.png" alt=""/>返回</a>
    </div>
</header>
<div class="wrapper">
        <!--<img src="__HIMG__/loading.gif" alt="" class="loading hidden"/>-->
    <div class="css-loading hidden">
        <div class="ball-holder">
            <div class="ball"></div>
        </div>
    </div>
    	<form id="form" action="{:U('Shopkeeper/handleV')}" method="post" enctype="multipart/form-data">
            <div class="blank">
                <br/>
                <div class="input-wrap">
                    <label>机构全称</label>
                    <div class="input-wrap-out enterprise_input_wrap">
						<input type="text" name="company_name" class="input-wrap-input" placeholder="请输入机构名称" value="{$err.company_name}" />
                    </div>
                </div>
                <div class="input-wrap">
                    <label>法人代表</label>
                    <div class="input-wrap-out enterprise_input_wrap">
						<input type="text" name="legal_name" class="input-wrap-input" placeholder="请输入法人代表" value="{$err.legal_name}"/>
                    </div>
                </div>
                <div class="input-wrap">
                    <label>联系电话</label>
                    <div class="input-wrap-out enterprise_input_wrap">
						<input type="text" name="tel" class="input-wrap-input" placeholder="请输入联系电话" value="{$err.tel}" />
                    </div>
                </div>
            </div>
            <div class="blank">
                <p class="constitution_v_title">营业执照</p>
                <div class="constitution_left">
                    <div class="constitution_img_wrap">
                            <div class="constitution_img_icon_1"></div>
                            <div class="constitution_img_icon_2"></div>
                        <img alt="" id="img0" class=""/>
                    </div>
                </div>
                <div class="constitution_right">
                    <p>上传企业营业执照，需要看清文字图片信息</p>
                    <input type="file" name="cardpic" class="visualization" id="file"/>
                    <button type="button" class="btn constitution_upload" id="btn">上传</button>
                </div>
                <p class="constitution_v_footer">审核需要一天时间，请耐心等待</p>
            </div>
			<p>{$err.msg}</p>
            <button type="button"  id="submit" class="btn constitution_v_end">完成</button>
            <br/>
            <br/>
        </form>
</div>

<script type="text/javascript" src="__HJS__/zepto.min.js"></script>
<script type="text/javascript" src="__HJS__/objimgurl.js"></script>
<include file="Component:alert" />
<script type="text/javascript">
    var hasSendAuth_url = "{:U('Api/ShopkeeperAuth/hasSendAuth')}";
    var s_sign_timeout_loc =  "__SELF__";
    var signup_url ="{:U('Shopkeeper/signin')}";
</script>
<script type="text/javascript" src="__HJS__/shopkeeper/v.js" charset="utf-8"></script>
<include file="Public:statistics"/>
</body>
</html>
