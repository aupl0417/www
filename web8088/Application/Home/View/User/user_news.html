<script id="tplnews" type="text/template">
    {@each info as it,index}
    <div class="blank w96 ml2 info_item">
        <a href="{:U('LookUser/moInfo')}?uid=${it.uid}">
            <img src="${it.zkavatar}" alt="" class="info_user_img"/>
        </a>
        <span class="info_item_time">${it.gactime}</span>
        <p class="info_item_person"><span style="color: #237fd6">${it.name}</span>参与跟组此课程</p>
        <div class="info_item_course_wrap">
            <a href="{:U('LookGroup/onedetail')}?gid=${it.groupid}">
                <div class="info_item_course">
                    <img src="${it.environ}" alt=""/>
                    <p>${it.title}</p>
                </div>
            </a>
        </div>
    </div>

    {@/each}
</script>
