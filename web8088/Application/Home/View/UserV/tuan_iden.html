
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>

    <title>社团认证 - 17约课</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/reset.css">
    <link rel="stylesheet" href="__HCSS__/2.css"/>
    <link rel="stylesheet" href="__HCSS__/4.css"/>
    <meta name="keywords" content="17约课,一起约课,约课,教育培训,约课神器,校园约课,大学生培训,约老师,约女神,驾驶培训,设计培训,职业考证,音乐培训,英语培训,小语种培训,体育培训" />
    <meta name="description" content="17约课 - 约您身边的良师益友！为您提供约老师，约课程，约女神，约学霸等海量信息，充分满足您免费约课，免费发布课程的需求。" />
</head>
<body>
<header id="top_header">
    <div id="header" align="center">
        <h3 class="identify_title">社团认证</h3>
        <a href="javascript:history.back(-1)" class="identify_back"><img src="__HIMG__/Return2.png" alt=""/>返回</a>
        <a href="{:U('Index/index')}" class="identify_to_index">首页</a>
    </div>
</header>
<div class="wrapper">
<form action="{:U('UserV/stIden',array('uploadfile'=>'do'))}" id="uploadfile" method="post" enctype="multipart/form-data">
        <div id="localImag" class="page-inner">
            <img src=" <empty name="oldpath">__HIMG__/Photo Frame.png<else />{$oldpath}</empty> " alt="" id="img0" class="identify_file"/>
            <input id="file" type="file" name="file" class="identify_input"/>
            <input id="text" type="text" value="0" class="hidden"/>
      	</div>
        <p class="identify_file_p"><span>证明材料</span>:请上传身份证和职位/称号证明材料的合照，如工牌+身份证+名片</p>
        
        <a href="javascript:;" id="shrtuanshenv" class="identify_file_btn" style="background:#4498ff;">提交</a>
</form>
</div>



<script type="text/javascript" src="__HJS__/zepto.min.js"></script>
<include file="Component:alert" />
<script type="text/javascript" src="__HJS__/objimgurl.js"></script>
<script type="text/javascript">
    var addcourse_url = "{:U('api/shop_info/addcourse')}";
    var success_url = "{:U('shopkeeper/coursesuccess', array('t'=>time()))}";
    var success_upload_url = '{:U("user_v/bigiden")}';
    var error_img='{$pushimgstatus}';

</script>
<script type="text/javascript" src="__HJS__/UserV/tuan_iden.js"></script>
<include file="Public:statistics"/>
</body>
</html>
