<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>
    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>
    <title>用户注册 - 17约课</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/reset.css">
    <link rel="stylesheet" href="__HCSS__/4.css"/>
    <link rel="stylesheet" href="__HCSS__/2.css"/>
    <meta name="keywords" content="17约课,一起约课,约课,教育培训,约课神器,校园约课,大学生培训,约老师,约女神,驾驶培训,设计培训,职业考证,音乐培训,英语培训,小语种培训,体育培训" />
    <meta name="description" content="17约课 - 约您身边的良师益友！为您提供约老师，约课程，约女神，约学霸等海量信息，充分满足您免费约课，免费发布课程的需求。" />
</head>
<body>
<div class="register_wrap e_first_register" style="height: 55em;">
    <img src="__HIMG__/logo2.png" alt="" class="register_title"/>
    <div class="user_register_nav">
        <p class="user_register_nav_left"><a href="javascript:history.back(-1)"><img src="__HIMG__/back.png" alt=""/>返回</a></p>
    </div>
    <div class="input_wrap">
        <input type="text"  id="code" name="code" class="register_input" placeholder="输入验证码">
    </div>
    <div class="input_wrap">
        <input type="password" id="password_one" name="password" class="register_input" placeholder="输入新密码">
    </div>
    <div class="input_wrap">
        <input type="password" id="password_two" name="passwordargin" class="register_input" placeholder="再次输入新密码">
    </div>
    <!--出错了就把Hidden去掉就会显示了，有多少个错误就在多少行li-->
    <div id="reg_err" class="u_register_err hidden">
        <ul>
            <li><img src="__HIMG__/Exclamation.png" alt="" class="register_err_image"/><span id="reg_err_text">请输入正确的验证码</span></li>
        </ul>
    </div>

    <br/>
    <button id="reset_passowrd" class="register_submit">重设密码</button>
    <br/>
</form>
    <p class="u_social_account">社交账号直接登陆 
    <a href="{:U('Userregsign/qqlogin')}"><img src="__HIMG__/qq.png" alt=""/></a>
    <a href="{:U('Userregsign/sinaLogin')}"><img src="__HIMG__/weibo.png" alt=""/></a></p>
</div>

<script type="text/javascript" src="__HJS__/zepto.min.js"></script>
<script type="text/javascript">
    var reset_url = "{:U('Userregsign/resetpw')}";
    var login_url = '{:U("Userregsign/login")}';
</script>
<script type="text/javascript" src="__HJS__/Userregisign/forget_setpassword.js"></script>
<include file="Public:statistics"/>
