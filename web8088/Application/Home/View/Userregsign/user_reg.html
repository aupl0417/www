<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>
    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>
    <title>用户注册 - 17约课</title>
    <link rel="stylesheet" type="text/css" href="__HCSS__/reset.css">
    <link rel="stylesheet" href="__HCSS__/4.css"/>
    <link rel="stylesheet" href="__HCSS__/2.css"/>
    <meta name="keywords" content="17约课,一起约课,约课,教育培训,约课神器,校园约课,大学生培训,约老师,约女神,驾驶培训,设计培训,职业考证,音乐培训,英语培训,小语种培训,体育培训" />
    <meta name="description" content="17约课 - 约您身边的良师益友！为您提供约老师，约课程，约女神，约学霸等海量信息，充分满足您免费约课，免费发布课程的需求。" />
</head>
<body>
<div class="register_wrap e_first_register login_height">
    <img src="__HIMG__/logo2.png" alt="" class="register_title"/>
    <div class="user_register_nav">
        <p class="user_register_nav_left"><a href="javascript:history.back(-1)"><img src="__HIMG__/back.png" alt=""/>返回</a></p>
        <p class="user_register_nav_right"><a href="{:U('Userregsign/login')}">登陆<img src="__HIMG__/go.png" alt=""/></a></p>
    </div>

    <div class="input_wrap u_first_name">
        <input type="text" name="firstname" id="firstname" class="register_input" placeholder="姓">
        <i class="input_close_icon op_0"></i>
    </div>
    <div class="input_wrap u_second_name">
        <input type="text" name="lastname" id="lastname" class="register_input" placeholder="名">
        <i class="input_close_icon op_0"></i>
    </div>
    <div class="input_wrap u_phone">
        <input type="text" name="typevalue" id="hiddentypevalue"  class="register_input" placeholder="手机号码/邮箱">
        <i class="input_close_icon op_0"></i>
        <input type="text" name="type" id="hiddentype" class="register_input hidden">
        <button id="register_sendCode" class="register_sendCode">获取验证码</button>

    </div>




    <div class="input_wrap u_first_name">
        <p class="register_code_chip"><span id="munid">60s</span>内没收到验证
            码,请重新发送</p>
        <input type="text" id="reg_code_input"  class="register_input" placeholder="输入验证码">
        <i class="input_close_icon op_0"></i>
    </div>

    <div class="input_wrap">
        <input type="password" name="password" id="password"  class="register_input" placeholder="设置密码">
        <i class="input_close_icon op_0"></i>
    </div>
    
 <!--   <div class="input_wrap u_yan">
        <input type="text" name="verify" id="verifytext"  class="register_input" placeholder="验证码">
        <i class="input_close_icon op_0"></i>
    </div>
    <img src="{:U('Userregsign/verify')}"  id="verify" onclick="document.getElementById('verify').src='/Home/Userregsign/verify.html?q='+Math.random()" alt="" class="u_yan_img"/>
    <a href="javascript:;" onclick="document.getElementById('verify').src='/Home/Userregsign/verify.html?q='+Math.random()" class="u_change_yan">看不清，换一张</a>
    -->
    <!--出错了就把Hidden去掉就会显示了，有多少个错误就在多少行li-->
    <div id="reg_err" class="u_register_err hidden" style="margin-top: 2em;">
        <ul>
            <li><img src="__HIMG__/Exclamation.png" alt="" class="register_err_image"/><span id="reg_err_text">姓未填写</span></li>
        </ul>
    </div>

    <button id="regyueke" class="register_submit" style="margin-top:2em;">注册约课</button>

    <p class="u_social_account">社交账号直接登陆 
    	<a href="{:U('Userregsign/qqlogin')}"><img src="__HIMG__/qq.png" alt=""/></a>
    	<a href="{:U('Userregsign/sinaLogin')}"><img src="__HIMG__/weibo.png" alt=""/></a>
    </p>
</div>

<script type="text/javascript" src="__HJS__/zepto.min.js"></script>
<script type="text/javascript">
    var index_url  ="{:U('Index/index')}";
    var register_url ="{:U('Userregsign/register')}";
    var register_check_url ="{:U('Userregsign/register_check')}";
    var register_send_url ="{:U('Userregsign/register_send')}";
</script>
<script type="text/javascript" src="__HJS__/Userregisign/user_reg.js"></script>
<include file="Public:statistics"/>
</body>
</html>
