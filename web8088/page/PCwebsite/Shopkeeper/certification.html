        <section class="content">
        	<div class="row">
            <div class="ml40 mr20">
              <h3 class="fs26 mb25">商家营业执照认证</h3>
              <form action="#" method="post">
                <div class="form-group my-form-group">
                  <label for="o-full-name" class="require fs18">机构全称</label>
                  <input id="o-full-name" class="fs16" type="text" placeholder="输入机构全称，营业执照上的注册名称"/>
                  <span class="err-info">我是错误信息</span>
                </div>
                <div class="form-group my-form-group">
                  <label for="legal-repre" class="require fs18">法人代表</label>
                  <input id="legal-repre" class="fs16" type="text" placeholder="输入法人代表名称"/>
                </div>
                <div class="form-group my-form-group">
                  <label for="contact-phone" class="require fs18">联系电话</label>
                  <input id="contact-phone" class="fs16" type="text" placeholder="输入联系电话"/>
                </div>
                <div class="form-group my-form-group">
                  <label class="require">机构图片</label>
                  <a id="upload-btn" href="javascript:void(0);" class="upload-btn"><img src="img/upload_bg.png" alt="上传图片"></a>
                  <input id="file-uploader" name="file" type="file" class="webuploader-element-invisible" multiple="multiple">
                  <div class="upload-hint fs14 cb6b6b6">
                    <p>上传企业营业执照，需看清文字图片信息。</p>
                    <p>注：审核需要3个小时，请耐心等待。</p>  
                  </div>
                </div>
                <div class="form-group my-form-group">
                  <button type="submit" class="save-btn bglightblue">保存</button>
                </div>
              </form>
            </div>
