
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
    <meta content="yes"name="apple-mobile-web-app-capable"/>
    <meta content="black"name="apple-mobile-web-app-status-bar-style"/>
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/2.css"/>
    <link rel="stylesheet" href="css/4.css"/>
    <style>
        #header{
            width: 100%;
            position: relative;
            height: 100%;;
            background: url("images/Gradual change.png");
            background-repeat: repeat-x;
        }
    </style>
</head>
<body>
<header id="top_header">
    <div id="header" align="center">
        <h3 class="identify_title">专业兴趣</h3>
        <a href="" class="identify_back"><img src="images/Return2.png" alt=""/>返回</a>
        <a href="" class="identify_to_index">首页</a>
    </div>
</header>
<div class="wrap-page">
    <section class="page" id="wrap">
        <div class="page-inner">
            <p class="user_hobby_title">你的专业兴趣</p>
            <p class="user_hobby_select">选择你的专业兴趣</p>
            <div class="user_hobby_group">
                <p class="user_hobby_group_p"><img src="images/IT.png" alt="" class="user_hobby_group_img"/>计算机/互联网</p>
                <p class="user_hobby_group_p"><img src="images/Public.png" alt="" class="user_hobby_group_img"/>工艺</p>
            </div>
            <div class="user_hobby_group">
                <p class="user_hobby_group_p"><img src="images/Gold.png" alt="" class="user_hobby_group_img"/>金融/银行/投资</p>
                <p class="user_hobby_group_p"><img src="images/Culture.png" alt="" class="user_hobby_group_img"/>广告/文化/传媒</p>
                <p class="user_hobby_group_p"><img src="images/art.png" alt="" class="user_hobby_group_img"/>音乐/艺术/表演</p>
            </div>
            <div class="user_hobby_group">
                <p class="user_hobby_group_p"><img src="images/Farming.png" alt="" class="user_hobby_group_img"/>农业/林业/畜牧业</p>
                <p class="user_hobby_group_p"><img src="images/France.png" alt="" class="user_hobby_group_img"/>律师/法务</p>
                <p class="user_hobby_group_p"><img src="images/Teach.png" alt="" class="user_hobby_group_img"/>教育/培训</p>
            </div>
            <br/>
        </div>
    </section>
</div>

<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/swipe.js"></script>
<script type="text/javascript" src="js/lequ.js"></script>

</html>
